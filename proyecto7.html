<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proyecto7.css">
    <title>Document</title>
</head>
<body>
    
    <section class="generator">
        <section class="password-container">
            <h1>Password Generator</h1>
        </section>
        <form>
            <label for="input-password-lenght">Largo de la contraseña</label>
            <section class="range-container">
                <input type="range" min="1" max="20" id="input-password-lenght" value="8">
                <h1>8</h1>
            </section>

            <section class="options">
                <label>
                    <input type="checkbox" id="uppercase" checked> Mayúsculas
                </label>
                <label>
                    <input type="checkbox" id="lowercase" checked> Minúsculas
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked> Números
                </label>
                <label>
                    <input type="checkbox" id="symbols" checked> Símbolos
                </label>
            </section>

            <button type="submit">Generar</button>
        </form>

    <!-- Enlazando JS con HTML-->
    <script src="proyecto7.js"></script>
</body>
</html>
